<html>
<head>
	<meta charset="UTF-8">
</head>
<body>
	<style>
	 body {
	    padding: 0;
	    margin: 0;
	    font: 700 11px/14px "Helvetica Neue", Helvetica, Arial, sans-serif;
	    overflow: hidden
	}
	.zhihu-btn {
	    height: 20px;
	    overflow: hidden
	}
	.zh-btn,
	.zh-count{
	    float: left
	}
	.zh-btn,
	.zh-count {
	    padding: 2px 5px 2px 4px;
	    color: #333;
	    text-decoration: none;
	    text-shadow: 0 1px 0 #fff;
	    white-space: nowrap;
	    cursor: pointer;
	    border-radius: 3px
	}
	.zh-btn {
	    background-color: #eee;
	    background-image: -moz-linear-gradient(#fcfcfc, #eee);
	    background-image: -webkit-linear-gradient(#fcfcfc, #eee);
	    background-image: linear-gradient(#fcfcfc, #eee);
	    background-repeat: no-repeat;
	    border: 1px solid #d5d5d5
	}
	.zh-btn:focus,
	.zh-btn:hover {
	    text-decoration: none;
	    background-color: #ddd;
	    background-image: -moz-linear-gradient(#eee, #ddd);
	    background-image: -webkit-linear-gradient(#eee, #ddd);
	    background-image: linear-gradient(#eee, #ddd);
	    border-color: #ccc
	}
	.zh-btn:active {
	    background-image: none;
	    background-color: #dcdcdc;
	    border-color: #b5b5b5;
	    box-shadow: inset 0 2px 4px rgba(0, 0, 0, .15)
	}
	
	.zh-count {
	    position: relative;
	    display: block;
	    margin-left: 4px;
	    background-color: #fafafa;
	    border: 1px solid #d4d4d4
	}
	.zh-count:focus,
	.zh-count:hover {
	    color: #4183C4
	}
	.zh-count:after,
	.zh-count:before {
	    content: '';
	    position: absolute;
	    display: inline-block;
	    width: 0;
	    height: 0;
	    border-color: transparent;
	    border-style: solid
	}
	.zh-count:before {
	    top: 50%;
	    left: -3px;
	    margin-top: -4px;
	    border-width: 4px 4px 4px 0;
	    border-right-color: #fafafa
	}
	.zh-count:after {
	    top: 50%;
	    left: -4px;
	    z-index: -1;
	    margin-top: -5px;
	    border-width: 5px 5px 5px 0;
	    border-right-color: #d4d4d4
	}
	.zhihu-btn-large {
	    height: 30px
	}
	.zhihu-btn-large .zh-btn,
	.zhihu-btn-large .zh-count {
	    padding: 3px 10px 3px 8px;
	    font-size: 16px;
	    line-height: 22px;
	    border-radius: 4px
	}
	
	.zhihu-btn-large .zh-count {
	    margin-left: 6px
	}
	.zhihu-btn-large .zh-count:before {
	    left: -5px;
	    margin-top: -6px;
	    border-width: 6px 6px 6px 0
	}
	.zhihu-btn-large .zh-count:after {
	    left: -6px;
	    margin-top: -7px;
	    border-width: 7px 7px 7px 0
	}
	</style>
	<span class="zhihu-btn" id="zhihu-btn">
		<a class="zh-btn" id="zh-btn"></a>
		<a class="zh-count" id="zh-count" href="#"></a>
	</span>
	<script>
		 var params = (function() {
			var vars = [],
				hash;
			var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
			for (var i = 0; i < hashes.length; i++) {
				hash = hashes[i].split('=');
				vars.push(hash[0]);
				vars[hash[0]] = hash[1];
			}
			return vars;
		}());
		var counter = document.getElementById('zh-count'),
			btn = document.getElementById('zh-btn'),
			head = document.getElementsByTagName('head')[0],
			user = params.user;

		function jsonp(path, cbName) {
			var el = document.createElement('script');
			el.src = path + '?callback=' + (cbName ? cbName : 'callback');
			head.insertBefore(el, head.firstChild);
		}
		
		function callback(obj) {
			counter.innerHTML = obj.followers;
			btn.innerHTML = obj.name;
			btn.href = obj.url;
			btn.style.display = 'block';
		}
		
		jsonp('http://apps.wanwenli.com/zhihu-api/users/' + user);
	</script>
</body>
</html>
