<style>body{padding:0;margin:0;font:700 11px/14px "Helvetica Neue",Helvetica,Arial,sans-serif;overflow:hidden -webkit-font-smoothing:subpixel-antialiased}.zhihu-btn{height:20px;overflow:hidden}.zh-btn,.zh-ico,.zh-count{float:left}.zh-btn,.zh-count{padding:2px 5px 2px 4px;color:#333;text-decoration:none;text-shadow:0 1px 0 #fff;white-space:nowrap;cursor:pointer;border-radius:3px}.zh-btn{background:#0d77e4;background-color:#0e78e7;background-image:-moz-linear-gradient(top,#0e7bef,#0d73da);background-image:-ms-linear-gradient(top,#0e7bef,#0d73da);background-image:-webkit-gradient(linear,0 0,0 100%,from(#0e7bef),to(#0d73da));background-image:-webkit-linear-gradient(top,#0e7bef,#0d73da);background-image:-o-linear-gradient(top,#0e7bef,#0d73da);background-image:linear-gradient(top,#0e7bef,#0d73da);background-repeat:repeat-x;filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#0e7bef',endColorstr='#0d73da',GradientType=0);color:#FFF;text-align:center;text-shadow:0 1px 1px rgba(0,0,0,.12);cursor:pointer;border:1px solid #045bb2;border-radius:4px;box-shadow:0 1px 2px rgba(0,0,0,.05),inset 0 1px 1px rgba(255,255,255,.15);-webkit-transition:all .2s ease-in-out;transition:all .2s ease-in-out;outline:0}.zh-btn:active{background:#096ed5;background:-webkit-gradient(linear,left top,left bottom,from(#0e7ceb),to(#0c6fd3));background:-moz-linear-gradient(top,#0e7ceb,#0c6fd3);border:1px solid #0659ac;box-shadow:0 1px 0 rgba(255,255,255,.06),inset 0 1px 2px rgba(0,0,0,.2)}.zh-count{position:relative;display:block;margin-left:4px;background-color:#fafafa;border:1px solid #d4d4d4}.zh-count:focus,.zh-count:hover{color:#4183c4}.zh-count:after,.zh-count:before{content:'';position:absolute;display:inline-block;width:0;height:0;border-color:transparent;border-style:solid}.zh-count:before{top:50%;left:-3px;margin-top:-4px;border-width:4px 4px 4px 0;border-right-color:#fafafa}.zh-ico{width:14px;height:14px;margin-right:4px;box-shadow:inset 0 0 2px #0e78e7;background-size:100% 100%;ba
