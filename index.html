<html>
<head>
	<meta charset="utf-8">
	<title>Zhihu Button</title>
	<link href="css/materialize.min.css" type="text/css" rel="stylesheet">
	<link href="css/style.css" type="text/css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<header class="row white-text blue darken-3" id="title">
		<div class="col l6 offset-l3 s12">
			<h3>ZhiHu Button</h3>
		</div>
	</header>
	<div class="row">
		<div id="wizard" class="col l6 offset-l3 s12 input-field">
			<label for="user-id">Username:</label>
			<input type="text" id="user-id" placeholder="Type your user ID here"/>
		</div>
	</div>

	<div class="row">
		<div class="col l6 offset-l3 s12">
			<input type="checkbox" id="large-btn" />
			<label for="large-btn">Large button</label>
		</div>
	</div>

	<div class="row">
		<br/>
	</div>

	<div class="row">
		<div class="col l6 offset-l3 s12 input-field">
			<i class="mdi-editor-mode-edit prefix"></i>
			<label for="source-preview">Code Preview</label>
			<textarea id="source-preview" class="materialize-textarea"></textarea>
		</div>
	</div>

	<div class="row">
		<div class="col l6 offset-l3 s12" id="preview-box">
			<table>
			<tr>
				<td>
					<input type="checkbox" id="large-btn" />
					<button id="preview" class="btn waves-effect waves-light blue darken-3" type="button">Preview
						<i class="mdi-content-send right"></i>
					</button>
				</td>
				<td>
					<iframe id="btn-preview" height="30" width="200" frameborder="0"></iframe>
				</td>
			</tr>
			</table>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/wizard.js"></script>
</body>
</html>
