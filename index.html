<html>
<head>
	<meta charset="utf-8">
	<title>Zhihu Button</title>
	<link href="css/materialize.min.css" type="text/css" rel="stylesheet">
	<link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
	<ul id="lang-dropdown" class="dropdown-content">
		<li><a href="#!">English</a></li>
		<li><a href="#!">简体中文</a></li>
	</ul>
	<nav class="blue darken-2">
		<div class="nav-wrapper">
			<a href="/" id="nav-title" class="brand-logo center">Zhihu Button</a>
			<ul class="right">
				<li><a id="lang-dropdown-btn" class="dropdown-button" href="#" data-activates="lang-dropdown">English</a></li>
			</ul>
		</div>
	</nav>
	
	<div class="section">
		<p class="caption"></p>
		<div class="row">
			<div id="wizard" class="col l6 offset-l3 s12 input-field">
				<label id="user-id-lbl" for="user-id">Username</label>
				<input type="text" id="user-id" placeholder="Type your user ID here"/>
			</div>
		</div>

		<div class="row">
			<div class="col l6 offset-l3 s12">
				<input type="checkbox" id="large-btn" />
				<label id="large-btn-lbl" for="large-btn">Large button</label>
			</div>
		</div>

		<div class="row">
			<div class="col l6 offset-l3 s12 input-field">
				<label id="source-preview-lbl" for="source-preview">Code Preview</label>
				<textarea id="source-preview" class="materialize-textarea"></textarea>
			</div>
		</div>

		<div class="row">
			<div class="col l6 offset-l3 s12" id="preview-box">
				<table>
				<tr>
					<td>
						<input type="checkbox" id="large-btn" />
						<button id="preview" class="btn waves-effect waves-light blue darken-3" type="button">Preview</button>
					</td>
					<td>
						<iframe id="btn-preview" height="30" width="200" frameborder="0"></iframe>
					</td>
				</tr>
				</table>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/wizard.js"></script>
</body>
</html>
